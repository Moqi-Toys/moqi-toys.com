{% extends "base.html" %}

{% block content %}
<main class="py-5">
  <div class="container">
    <h1 class="text-center mb-4 text-pink-600 fw-bold">{{ section.title }}</h1>
    <p class="lead text-center text-pink-700 mb-5">{{ section.description }}</p>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      {% for page in section.pages %}
      <div class="col">
        <a href="{{ page.permalink }}" class="text-decoration-none">
          <div class="card h-100 border-0 shadow-sm">
            <img src="{{ get_url(path=page.extra.main_image) }}" class="card-img-top" alt="{{ page.title }}">
            <div class="card-body text-center">
              <h3 class="text-pink-600 fw-bold mb-3">{{ page.title }}</h3>
              <p class="text-pink-700">{{ page.description }}</p>
            </div>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</main>
{% endblock %}
