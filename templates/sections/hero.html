<!-- Hero Section -->
<section class="hero-section bg-pink-50 py-3 py-lg-3">
    <div class="container">
        <!-- Carousel -->
        <div class="col-12 position-relative">
            <div id="heroCarousel" class="carousel slide h-100" data-bs-ride="carousel" style="height: 70vh;">
                <div class="carousel-inner h-100 rounded-3 shadow-lg">
                    <div class="carousel-item active">
                        <img src="/images/moqi-hero.jpg" class="d-block w-100" style="height:70vh;object-fit: contain;"
                            alt="Featured product 1">
                    </div>
                    <div class="carousel-item">
                        <img src="/images/hero-1.jpg" class="d-block w-100" style="height:70vh;object-fit: contain;"
                            alt="Featured product 2">
                    </div>
                    <div class="carousel-item">
                        <img src="/images/hero-2.jpg" class="d-block w-100" style="height:70vh;object-fit: contain;"
                            alt="Featured product 3">
                    </div>
                    <div class="carousel-item">
                        <img src="/images/hero-3.jpg" class="d-block w-100" style="height:70vh;object-fit: contain;"
                            alt="Featured product 3">
                    </div>
                    <div class="carousel-item">
                        <img src="/images/hero-4.jpg" class="d-block w-100" style="height:70vh;object-fit: contain;"
                            alt="Featured product 3">
                    </div>
                    <div class="carousel-item">
                        <img src="/images/hero-5.jpg" class="d-block w-100" style="height:70vh;object-fit: contain;"
                            alt="Featured product 3">
                    </div>
                    <div class="carousel-item">
                        <img src="/images/hero-6.jpg" class="d-block w-100" style="height:70vh;object-fit: contain;"
                            alt="Featured product 3">
                    </div>
                </div>

                <!-- Overlay Content -->
                <div class="position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center"
                    style="background: linear-gradient(to bottom, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.95) 90%);">
                    <div class="container text-center px-lg-5">
                        <h1 class="display-4 fw-bold mb-3 text-pink-600">
                            {{ section.extra.hero_title }}
                        </h1>
                        <p class="lead mb-4">
                            {{ section.extra.hero_subtitle }}
                        </p>
                        <a href="/products" class="btn btn-pink-500 btn-custom btn-lg">
                            Our products
                        </a>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div class="position-absolute bottom-0 start-50 translate-middle-x mb-4 p-3 bg-pink-100 border-2 border-pink-300 rounded-4 shadow-lg d-flex align-items-center animate__animated animate__fadeInUp" style="z-index: 2;">
                <img src="/images/shield-check.svg" alt="Safety Certified" class="me-2" width="28">
                <div>
                    <div class="text-pink-600 fw-bold fs-5">100% Safety Certified</div>
                    <div class="text-muted small">EN71 • ASTM • CPC Certified</div>
                </div>
            </div>
        </div>
    </div>
</section>
