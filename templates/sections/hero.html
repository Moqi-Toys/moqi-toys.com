<!-- Hero Section -->
<section class="hero-section bg-pink-50 py-5">
    <div class="container">
        <div class="row align-items-center">
            <!-- Text Content -->
            <div class="col-lg-6 order-lg-1 mb-4 mb-lg-0">
                <div class="pe-lg-5">
                    <h1 class="display-4 fw-bold mb-3 text-pink-600">
                        {{ section.extra.hero_title }}
                    </h1>
                    <p class="lead mb-4">
                        {{ section.extra.hero_subtitle }}
                    </p>
                    <a href="/shop" class="btn btn-pink-500 btn-custom btn-lg">
                        Shop Now
                    </a>
                </div>
            </div>

            <!-- Hero Image -->
            <div class="col-lg-6 order-lg-2">
                <div class="position-relative">
                    <img src="/images/moqi-hero.jpg" alt="Cute plush toys collection"
                        class="img-fluid rounded-3 shadow-lg" loading="eager">
                    <div class="position-absolute bottom-0 start-0 p-3 bg-pink-100 shadow-sm rounded-end">
                        <span class="text-pink-900">100% Safety Certified Materials</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
