<section class="py-5">
    <div class="container">
        <h2 class="text-center mb-5 fw-bold">Featured Plushies</h2>
        <div class="row g-4">
            {% for product in section.extra.products %}
            <div class="col-md-6 col-lg-4">
                <div class="card h-100 shadow-sm">
                    <img src="{{ product.image }}" class="card-img-top" alt="{{ product.name }}">
                    <div class="card-body">
                        <h3 class="card-title text-pink-600">{{ product.name }}</h3>
                        <p class="card-text text-pink-700">{{ product.description }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
